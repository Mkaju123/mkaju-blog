<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Navbar Example</title>
  <style>
    /* General Body Style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Navbar Styling */
    .navbar {
      overflow: hidden;
        background-color: #333333;

      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000; /* Ensures the navbar stays on top of other content */
    }

    /* Links inside the navbar */
    .navbar a {
      float: left;
      display: block;
      color: #ffffff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
    }

    /* Change background on hover */
    .navbar a:hover {
      background: #ddd;
      color: black;
    }

    /* Main Content Styling */
    .main {
      padding: 18px;
      margin-top: 60px; /* Increased to give more space for the fixed navbar */
      height: 1500px; /* Example height for scrolling */
    }

    /* Responsive Navbar */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
